<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Glowlune</title>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600&family=Fraunces:opsz,wght@9..144,120&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/cartstyles.css">
</head>
<body>
   <!-- Header Navigation -->
<header class="main-header">
  <!-- Logo -->
  <div class="logo">
    <img src="images/glowlune-logo.png" alt="Glowlune Logo" />
  </div>

  <!-- Centered Navigation Links -->
  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="product.html">Products</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Wishlist and Cart Icons -->
  <div class="header-icons">
    <!-- Wishlist Icon -->
    <a href="wishlist.html" class="icon" title="Wishlist">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#2a2a2a" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
          2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 
          2.09C13.09 3.81 14.76 3 16.5 
          3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
          6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </a>

    <!-- Cart Icon -->
    <a href="cart.html" class="icon" title="Cart">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#2a2a2a" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 2L3 6v2h18V6l-3-4H6zm1.5 2h9l1.5 2H6L7.5 4zm-4.5 6v10a2 2 0 002 2h14a2 2 0 002-2V10H3zm5 3h2v6H8v-6zm6 0h2v6h-2v-6z"/>
      </svg>
    </a>

    <a href="profile.html" class="icon" title="Profile">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="#2a2a2a" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-3.87 0-7 3.13-7 7v2h14v-2c0-3.87-3.13-7-7-7z"/>
      </svg>
    </a>

  </div>
</header>

  <main class="cart-page">
    <div class="cart-container">
      <h1>Your Shopping Cart</h1>
      
      <div class="cart-content">
        <section class="cart-items" id="cartItems">
          <!-- Cart items will be loaded here -->
          <div class="empty-cart">
            <p>Your cart is empty</p>
            <a href="shop.html" class="btn btn-shop">Continue Shopping</a>
          </div>
        </section>

        <section class="cart-summary">
          <h2>Order Summary</h2>
          <div class="summary-details">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">₹0</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span>Free</span>
            </div>
            <div class="summary-row">
              <span>Tax</span>
              <span id="tax">₹0</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="total">₹0</span>
            </div>
          </div>
          <button class="btn checkout-btn" id="checkoutBtn" disabled>Proceed to Checkout</button>
          <a href="shop.html" class="continue-shopping">Continue Shopping</a>
        </section>
      </div>
    </div>
  </main>
  
  <script src="common.js"></script>
  <script src="javascript/cart.js"></script>
</body>
</html>
