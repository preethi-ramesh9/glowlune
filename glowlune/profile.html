<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Glowlune</title>
  <link rel="stylesheet" href="styles/profilestyles.css" />
</head>
<body>

  <!-- Header Navigation -->
  <header class="main-header">
    <div class="logo">
      <img src="images/glowlune-logo.png" alt="Glowlune Logo" />
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="wishlist.html">Wishlist</a>
    </nav>
    <div class="header-icons">
      <a href="wishlist.html" class="icon">
        <!-- Wishlist Icon -->
        <svg width="24" height="24" fill="#2a2a2a"><!-- SVG path --></svg>
      </a>
      <a href="cart.html" class="icon">
        <!-- Cart Icon -->
        <svg width="24" height="24" fill="#2a2a2a"><!-- SVG path --></svg>
      </a>
    </div>
  </header>

  <!-- Profile Section -->
  <section class="profile">
    <h1>Your Profile</h1>

    <div class="profile-info">
      <div class="info-item">
        <h3>Name:</h3>
        <p>John Doe</p>
      </div>
      <div class="info-item">
        <h3>Email:</h3>
        <p>johndoe@example.com</p>
      </div>
      <div class="info-item">
        <h3>Address:</h3>
        <p>1234 Skincare St, Beauty City</p>
      </div>
    </div>

    <div class="profile-actions">
      <button class="edit-profile">Edit Profile</button>
      <button class="change-password">Change Password</button>
    </div>
  </section>

  <script src="profile.js"></script>
</body>
</html>
